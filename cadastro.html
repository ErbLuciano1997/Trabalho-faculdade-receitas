<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="formato.css" />
    <link rel="stylesheet" href="cadastro.css" />
  </head>
  <body>
    <!-- Botões para navegar -->
    <nav class="menuPrincipal">
      <a href="home.html">
        <button type="button" class="btn btn-outline-dark">Menu</button>
      </a>
      <a href="receitas.html">
        <button type="button" class="btn btn-outline-dark">Receitas</button>
      </a>
      <a href="cadastro.html">
        <button type="button" class="btn btn-outline-dark">Cadastro</button>
      </a>
    </nav>

    <!-- Título -->
    <div class="titulo">
      <h2>Efetue o seu cadastro</h2>
    </div>
    <div class="row px-1">
      <!-- Input nome -->
      <div class="col-xs-12 col-md-6 mt-2">
        <div class="input-group-editado">
          <input
            required="true"
            type="text"
            name="text"
            autocomplete="off"
            class="input-editado"
          />
          <label class="user-label-editado">Nome</label>
        </div>
      </div>

      <!-- Input email -->
      <div class="col-xs-12 col-md-6 mt-2">
        <div class="input-group-editado">
          <input
            required="true"
            type="email"
            name="email"
            autocomplete="off"
            class="input-editado"
          />
          <label class="user-label-editado">E-mail</label>
        </div>
      </div>

      <!-- Input cep -->
      <div class="col-xs-12 col-md-6 col-lg-3 mt-2">
        <div class="input-group-editado">
          <input
            required="true"
            type="text"
            name="cep"
            autocomplete="off"
            class="input-editado"
          />
          <label class="user-label-editado">CEP</label>
        </div>
      </div>

      <!-- Input endereco -->
      <div class="col-xs-12 col-md-6 col-lg-6 mt-2">
        <div class="input-group-editado">
          <input
            required="true"
            type="text"
            name="endereco"
            autocomplete="off"
            class="input-editado"
          />
          <label class="user-label-editado">Endereço</label>
        </div>
      </div>

      <!-- Input numero -->
      <div class="col-xs-12 col-md-6 col-lg-3 mt-2">
        <div class="input-group-editado">
          <input
            required="true"
            type="text"
            name="numero"
            autocomplete="off"
            class="input-editado"
          />
          <label class="user-label-editado">Número</label>
        </div>
      </div>

      <!-- Input Complemento -->
      <div class="col-xs-12 col-md-6 col-lg-6 mt-2">
        <div class="input-group-editado">
          <input
            required="true"
            type="text"
            name="complemento"
            autocomplete="off"
            class="input-editado"
          />
          <label class="user-label-editado">Complemento</label>
        </div>
      </div>

      <!-- Input Cidade -->
      <div class="col-xs-12 col-md-6 col-lg-4 mt-2">
        <div class="input-group-editado">
          <input
            required="true"
            type="text"
            name="cidade"
            autocomplete="off"
            class="input-editado"
          />
          <label class="user-label-editado">Cidade</label>
        </div>
      </div>

      <!-- Input UF -->
      <div class="col-xs-12 col-md-6 col-lg-2 mt-2">
        <div class="input-group-editado">
          <input
            required="true"
            type="text"
            name="uf"
            autocomplete="off"
            class="input-editado"
          />
          <label class="user-label-editado">UF</label>
        </div>
      </div>

      <div class="divBotaoCadastrar col-12 mt-4">
        <a href="home.html">
          <button class="botaoCadastrar">Cadastrar</button>
        </a>
      </div>
    </div>

    <footer class="rodape p-3 border-top bg-dark text-light text-center">
      <p class="mb-0 text-body-light">© 2023 Jurema</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
